      <h2>Fakultät</h2>
      <div class="row">
        <div class="col-xs-2">
          <label for="fak">Gebe eine Zahl ein: </label><input type="number" class="form-control" id="fak">
        </div>
      </div>
      <div class="row">
        <fieldset disabled>
          <div class="col-xs-2">
            <label for="answer">Ergebnis:</label>   <input type="text" class="form-control" id="answer">
          </div>
        </fieldset>
      </div>
      <button type="button" class="btn btn-info" id="buttonCalculate" onclick="factorial()">Berechnen</button>
    </div>
    <script>
      function factorial(num) {
        var result;
        var num = parseFloat(document.getElementById("fak").value);
        if (num < 0) {
          result = -1;
          document.getElementById("answer").value = result;
        } else if (num == 0) {
          result = 1;
          document.getElementById("answer").value = result;
        }
        var tmp = num;
        while (num-- > 2) {
          tmp *= num;
        }
        document.getElementById("answer").value = tmp;
      }
    </script>
